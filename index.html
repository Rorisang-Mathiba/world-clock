<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Rorisang Mathibah1</title>
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">11:39:15 <small>AM</small></div>

        <div>
          <h2>Paris</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time">11:39:15 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <strong>Rorisang Mathiba</strong>
      and is open-sourced on
      <a href="https://github.com/Rorisang-Mathiba/world-clock" target="_blank"
        >Github</a
      >
    </footer>

    <script src="javascript/app.js"></script>
  </body>
</html>
